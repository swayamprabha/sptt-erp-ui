<section [formGroup]="item" style="border: 1px solid #ccc;border-radius: 3px;padding:15px">
  <label> {{index+1}}) Other City Trip</label>
  <div class="form-group">
    <label class="required" for="driverId">Driver</label>
    <div class="select">
      <select formControlName="driverId" id="driverId">
          <option disabled>Choose a driver</option>
          <option *ngFor="let d of drivers" [ngValue]="d.id">{{d.driverName}}</option>
        </select>
    </div>
  </div>
  <div class="form-group">
    <label for="loginDuration">Login Duration</label>
    <input formControlName="loginDuration" type="number">
  </div>
  <div class="form-group">
    <label for="customerName">Customer Name</label>
    <input formControlName="customerName" type="text">
  </div>
  <div class="form-group">
    <label class="required" for="rideKMS">Ride KMS</label>
    <label for="rideKMS" aria-haspopup="true" role="tooltip" class="tooltip tooltip-validation tooltip-sm tooltip-top-left" [class.invalid]="item.get('rideKMS').invalid
                    && (item.get('rideKMS').dirty || item.get('rideKMS').touched)">
    <input formControlName="rideKMS" type="number">
     <span class="tooltip-content">
                        This field cannot be empty!
                    </span>
                    </label>
  </div>
  <div class="form-group">
    <label for="billAmmount">BillAmmount</label>
    <span>₹</span>
    <input formControlName="billAmmount" type="number">
  </div>
  <div class="form-group">
    <label for="cashCollected">Cash Collected</label>
    <span>₹</span>
    <input formControlName="cashCollected" type="number">
  </div>
  <div class="form-group">
    <label for="onlinePayment">Online Payment</label>
    <span>₹</span>
    <input formControlName="onlinePayment" type="number">
  </div>
  <div class="form-group">
    <label for="balance">Pending Amount</label>
    <span class="label label-danger">₹ {{item.value.billAmmount - item.value.cashCollected - item.value.onlinePayment }}</span>
  </div>
  <div class="form-group">
    <label for="localToll">Local Toll</label>
    <span>₹</span>
    <input formControlName="localToll" type="number">
  </div>
  <div class="form-group">
    <label for="bata">Bata</label>
    <span>₹</span>
    <input formControlName="bata" type="number">
  </div>
  <div class="form-group">
    <label for="fine">Fine</label>
    <span>₹</span>
    <input formControlName="fine" type="number">
  </div>
  <div class="form-group">
    <label for="misc">Misc</label>
    <span>₹</span>
    <input formControlName="misc" type="number">
  </div>
  <button type="button" (click)="removed.emit(index)" class="btn btn-sm btn-danger"><clr-icon shape="trash"></clr-icon> Delete</button>
</section>
